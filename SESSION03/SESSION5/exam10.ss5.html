<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grouping elements</title>
</head>
<body BGCOLOR="#e6e6fa">
<LAYER id = layer1 bgcolor=aqua>

    <DIV><font color = red>
        <H1>Layer 1</H1>
        <P>This is a paragraph element within division 1</P>
        <P>Content for layer 1.</P></FONT>
    </DIV>

    <P>Outside the division</P>
    <DIV> <font color=blue>
        <H2>Division 2</H2>
        <P>This is a paragraph element within
            division 2</P>
        <P>Content for layer 1.</P></FONT>
    </DIV>
</LAYER>
</body>
</html>
