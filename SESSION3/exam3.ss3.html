<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning html</title>
</head>
<body>
    <p>the blockquote element is used to format the content in
    blocks of text</p>
    <blockquote>
        Humpty Dumpty sat on a wall
        Humpty Dumpty had a great fall
        All the King's horses
        And all the King's men
        Could not put Humpty Dumpty
    </blockquote>
    <p> if you notice the content is rendered as a block of text</p>

</body>
</html>
