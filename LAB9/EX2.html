<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            font-family: Arial Verdana sans-serif;
            color: #665544;
        }
        input{
            border-bottom: 1px dotted #b8b7b7;
            border-top: none;
            border-right: none;
            border-left: none;
            padding: 5px;
            width: 200px;
            margin-bottom: 20px;
        }
        input:focus{
            border: 1px dotted #b8b7b7;
            outline: none;
        }
        input#submit{
            color: #ffffff;
            background-color: #665544;
            border: none;
            border-radius: 5px;
            width: 100px;
            text-transform: uppercase;
        }
        input#submit:hover{
            color: #665544;
            background-color: #efefef;
        }
        fieldset{
            width: 350px;
            border: 1px solid #c6cdcd;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }
        legend{
            background-color: #efefef;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: left;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
<form>
    <fieldset>
        <legend><p>NEWSLETTER</p></legend>

        <label  for="name">Name:</label>
        <input type="text" id="Name" >
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" >

        <input type="submit" id="submit" value="Subscribe" />
    </fieldset>
</form>
</body>
</html>
