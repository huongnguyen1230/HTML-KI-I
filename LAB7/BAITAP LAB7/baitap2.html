<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctions</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }
        table{
            width: 600px;
        }
        th,td{
            padding: 7px 10px 10px 10px;
        }
        th{
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 100%;
            border-top: 1px solid #999999;
            border-bottom: 2px solid #111111;
        }
        tr.even{
            background-color: #cdcaca;
        }
        tr:hover{
            background-color: #aacbca;
        }
    </style>
</head>
<body>
<h1>First Edition Auction</h1>
<table>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Reserve Price</th>
        <th>Current Bid</th>
    </tr>
    <tr>
        <td>E.E.Cummings</td>
        <td>Tulips & Chimneys</td>
        <td class="money">$2,000.000</td>
        <td class="money">$2,642.50</td>
    </tr>
    <tr class="even">
        <td>Charles d'Orleans </td>
        <td>Poemes</td>
        <td class="money"></td>
        <td class="money">$5,866.00</td>
    </tr>
    <tr>
        <td>T.S Eliot</td>
        <td>Poems 1909-1925</td>
        <td class="money">$1,250.00</td>
        <td class="money">$8,499.35</td>
    </tr>
    <tr class="even">
        <td>Sylvia Plath</td>
        <td> The Colossus</td>
        <td class="money"></td>
        <td class="money">$1031.72</td>
</table>
</body>
</html>
