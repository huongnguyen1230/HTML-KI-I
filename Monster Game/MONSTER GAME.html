<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="monster game.css">
    <script src="jquery-3.5.1.min.js"></script>


</head>
<body>
    <div id="header">
        <img class="pic" src="images/Monster_Mashup.png" height="33" width="286"/>
        <p>Make your our monster face by clicking on the picture.</p>
    </div>
    <div id="container">
        <img class="lightning" src="images/lightning-01.jpg" height="640" width="960"/>
        <img class="lightning" src="images/lightning-02.jpg" height="640" width="960"/>
        <img class="lightning" src="images/lightning-03.jpg" height="633" width="960"/>
        <div id="frame">
            <div id="content">
                <div id="pic1" class="head"><img src="images/headsstrip.jpg" height="172" width="3670"/></div>
                <div id="pic2" class="eyes"><img src="images/eyesstrip.jpg" height="79" width="3670"/></div>
                <div id="pic3" class="nose"><img src="images/nosesstrip.jpg" height="86" width="3670"/></div>
                <div id="pic4" class="mounth"><img src="images/mouthsstrip.jpg" height="123" width="3670"/></div>
            </div>
        </div>
    </div>
    <script src="script/monster.js"></script>
</body>
</html>
