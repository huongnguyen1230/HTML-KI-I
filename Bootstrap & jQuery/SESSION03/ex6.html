<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           var employyeJSON = {
               "firstName": "Philips",
               "lastName": "LG",
               "gender": "Male",
               "salary": 5000
           };
            var result='';
            result += 'First Name = ' + employyeJSON.firstName +'<br/';
            result += 'Last Name = ' + employyeJSON.lastName +'<br/';
            result += 'Gender = ' + employyeJSON.gender +'<br/';
            result += 'Salary = ' + employyeJSON.salary +'<br/';

            $('#resultDiv').html(result);
        });
    </script>
</head>
<body style="font-family: Arial">
    <div id="resultDiv"></div>
</body>
</html>
